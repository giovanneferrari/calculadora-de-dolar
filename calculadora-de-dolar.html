<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Moedas - Merck</title>
    <style>
        body {
            font-family: Optima, segoe UI;
            background-color: #503291;
            display: flex;
            color: #503291;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .calculator {
            background-color: #2DBECD;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        input,
        button,
        select {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #503291;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f0c46;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Conversor de Moeda</h1>
        <input type="number" id="valor" placeholder="Digite o valor">
        <select id="conversionType">
            <option value="BRLtoUSD">Real para Dólar</option>
            <option value="USDtoBRL">Dólar para Real</option>
            <option value="BRLtoEUR">Real para Euro</option>
            <option value="EURtoBRL">Euro para Real</option>
        </select>
        <button onclick="converterMoeda()">Converter</button>
        <div class="result" id="resultado"></div>
        <div class="info" id="info"></div>
        <div class="history" id="historico"></div>
    </div>

    <script src='index.js'>
    </script>
</body>

</html>
