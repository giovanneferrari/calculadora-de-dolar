<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Moedas - Merck</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Conversor de Moeda</h1>
        <input type="number" id="valor" placeholder="Digite o valor" />
        <select id="conversionType">
          <option value="BRLtoUSD">Real para Dólar</option>
          <option value="USDtoBRL">Dólar para Real</option>
          <option value="BRLtoEUR">Real para Euro</option>
          <option value="EURtoBRL">Euro para Real</option>
        </select>
        <button onclick="converterMoeda()">Converter</button>
        <div class="result" id="resultado"></div>
        <div class="info" id="info"></div>
      </div>
      <div class="history" id="historico-box">
        <table id="historico-table">
          <tbody id="historico">
            <!-- Os dados serão inseridos aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="creator-box">
      <p>Desenvolvido por @GiovanneFerrari</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
